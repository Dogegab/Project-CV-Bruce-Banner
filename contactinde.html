<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="nav.js" defer></script>
    <title>Desktop-contact</title>
</head>
<body>
        <header>
            <div class="navContainer">                    
                <img src="img/logoBB.png" class="logoNav" alt="Logo Bruce Banner">
                <nav aria-label="primary navigation" class="nav">
                    <ul data-visible="false" id="primary-nav_list" class="sr-only">
                        <li><a href="#" class="nav_link">Accueil</a></li>
                        <li><a href="#" class="nav_link">Compétences</a></li>
                        <li><a href="#" class="nav_link">Contact</a></li>
                    </ul>
                    <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="primary-nav_list">
                        <span class="sr-only">Menu</span>
                        <span class="menu-icon"></span>
                    </button>
                </nav>
            </div>
        </header>
        <main class="pagecontact">
            <h1>les infos de base</h1>
            <img class="imgportraitcontact" src="img\ddtrwgm-507ded2b-91da-437d-97c3-7553757d05c7.png" alt="image"/>
           
            <h2>Me contacter</h2>
            <form>
                <label>Quel est votre prénom: <input type="text" /></label>
                <br>
                <label>Quel est votre nom: <input type="text" /></label>
                <br>
                <label>Quel est votre email: <input type="email" required></label>
                <br>
                <label>Quel est votre date de naissance: <input type="date"></label>
                <br>
                <label for="contact-reason">Quel est la raison de votre contact ?</label>
    
                <select name="reason" id="contact-reason">
                    <option value="">--Choisissez une option--</option>
                    <option value="informations">Je souhaite plus d'informations sur vos prestations</option>
                    <option value="bug">Reporter un bug sur le site web</option>
                    <option value="discute">J'aimerais discuter</option>
                </select>
                <br>
                <label>S'inscrire à la newsletter <input type="checkbox" value="newsletter"></label>
                <br>
                <label>Ecrivez votre message:
                    <br>
                    <textarea id="message" name="message" rows="5" cols="33" maxlength="500" wrap>
    Tapez votre message ici
                    </textarea>
                </label>
                <br>
                <input type="submit" value="Envoyer le formulaire">
            </form>
        </main>
        <footer>
           
            <p>Contact : <a href="mailto:bob.smith@gmail.com">bob.smith@gmail.com</a></p>
            <p>@Copyright 2022</p>
        </footer>
</body>  
</html>
